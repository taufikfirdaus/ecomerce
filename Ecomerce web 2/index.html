<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />

    <!-- Stylessset -->
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <!-- fav icon -->
    <link rel="shortcut icon" href="images/fav-icon.png" />

    <!-- using fontawesome for icons -->
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/c8e4d183c2.js"></script>

    <title>Shopping Website</title>
  </head>
  <body>
    <!-- navigation -->
    <nav>
      <!-- social link and phone number -->
      <div class="social-call">
        <!-- social link -->
        <div class="social">
          <a href=""><i class="fab fa-facebook-f"></i></a>
          <a href=""><i class="fab fa-twitter"></i></a>
          <a href=""><i class="fab fa-youtube"></i></a>
          <a href=""><i class="fab fa-instagram"></i></a>
        </div>
        <!-- phone number -->
        <div class="phone">
          <span>call +123456</span>
        </div>
      </div>

      <!-- menu barr -->
      <div class="navigation">
        <!-- logo -->
        <a href="" class="logo">
          <img src="images/logo.png" alt="" />
        </a>
        <!-- menu -->
        <ul class="menu">
          <li><a href="#">Home</a></li>

          <li>
            <a href="#">Men</a>
            <!-- sale label -->
            <span class="sale-lable">Sale</span>
          </li>
          <li><a href="#">Women</a></li>
          <li><a href="#">Kids</a></li>
          <li><a href="#">Shop</a></li>
        </ul>
        <!-- right menu-->
        <div class="right-menu">
          <!-- search -->
          <a href="#" class="search">
            <i class="fas fa-search"></i>
          </a>
          <!-- User -->
          <a href="#" class="user">
            <i class="far fa-user"></i>
          </a>
          <!-- cart icon -->
          <a href="#">
            <i class="fas fa-shopping-cart">
              <!-- number of product in cart -->
              <span class="num-cart-product">0</span>
            </i>
          </a>
        </div>
      </div>
    </nav>

    <!-- search bar -->
    <div class="search-bar">
      <!-- search input -->
      <div class="search-input">
        <!-- input -->
        <input type="text" placeholder="search for product" />
        <!-- cancel butoon -->
        <a href="" class="search-cancel">
          <i class="fas fa-times"></i>
        </a>
      </div>
    </div>

    <!-- login-and-sign -->
    <div class="form">
      <!-- login -->
      <div class="login-form">
        <!-- cancel btn -->
        <a href="#" class="form-cancel">
          <i class="fas fa-times"></i>
        </a>

        <!-- Heading -->
        <strong>Log In</strong>
        <!-- input -->
        <form>
          <input type="email" placeholder="example@gmail.com" name="email" required />
          <input type="password" placeholder="password" name="password" required />
          <!-- submition-btn -->
          <input type="submit" value="Log In" />
        </form>
        <!-- forget and sign -->
        <div class="form-btns">
          <a href="#" class="forget">Forget Your Passsword</a>
          <a href="#" class="sign-up-btn">Create Account</a>
        </div>
      </div>

      <!-- batasssssssss -->

      <!-- Sign UP -->
      <div class="sign-up-form">
        <!-- cancel btn -->
        <a href="#" class="form-cancel">
          <i class="fas fa-times"></i>
        </a>

        <!-- Heading -->
        <strong>Sign Up</strong>
        <!-- input -->
        <form>
          <input type="text" placeholder="Full Name" name="Full Name" required />
          <input type="email" placeholder="example@gmail.com" name="email" required />
          <input type="password" placeholder="password" name="password" required />
          <!-- submition-btn -->
          <input type="submit" value="Sign Up" />
        </form>
        <!-- forget and sign -->
        <div class="form-btns">
          <a href="#" class="already-acount">Already Have Account ?</a>
        </div>
      </div>
    </div>

    <!-- full slider -->
    <div class="full-slider-box">
      <!-- slider text container -->
      <div class="slider-text-content"></div>
    </div>

    <!-- JQuery -->
    <script src="JQuery.js"></script>
    <!-- scrip -->
    <script type="text/javascript">
      /* for search bar ---- */
      $(document).on("click", ".search", function () {
        $(".seacrh-bar").addClass("search-bar-active");
      });

      $(document).on("click", ".search-cancel", function () {
        $(".seacrh-bar").removeClass("search-bar-active");
      });

      /* login sign up form ------*/

      $(document).on("click", ".user, .already-acount", function () {
        $(".form").addClass("login-active").removeClass("sign-up-active");
      });

      $(document).on("click", ".sign-up-btn", function () {
        $(".form").addClass("sign-up-active").removeClass("login-active");
      });

      $(document).on("click", ".form-cancel", function () {
        $(".form").removeClass("login-active").removeClass("sign-up-active");
      });
    </script>
    <!-- for search bar -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
